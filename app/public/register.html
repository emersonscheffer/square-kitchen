<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/register.css">

    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Carter+One|Sigmar+One" rel="stylesheet">


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>Register</title>
</head>

<body>

    <div id="wrapper">


        <header>
            <div id="square-kitchen">
                <a href="/">
                    <h1>Square Kitchen</h1>
                </a>
            </div>

        </header>

        <div id="register-page">
            <article id="artricle-register">
                <p>Already a restaurant renter?</p>
                <label for="restaurant_name">User Name: </label>
                <input id="comp_name" type="text">
                <button id="btn-control" type="submit">Go to control panel</button>
            </article>
            <aside id="aside-register">
                
                <p>Register new restaurant</p>
                <p>Warehouse Map</p>
                <div id="warehouse-map">
                    <div data-value="1" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot1"><h4>1</h4>
                    </div>
                    <div data-value="2" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot2"><h4>2</h4>
                    </div>
                    <div data-value="3" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot3"><h4>3</h4>
                    </div>
                    <div data-value="4" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot4"><h4>4</h4>
                    </div>
                    <div data-value="5" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot5"><h4>5</h4>
                    </div>
                    <div data-value="6" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot6"><h4>6</h4>
                    </div>
                    <div data-value="7" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot7"><h4>7</h4>
                    </div>
                    <div data-value="8" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot8"><h4>8</h4>
                    </div>
                    <div data-value="9" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot9"><h4>9</h4>
                    </div>
                    <div data-value="10" onmouseover="hoverin(event)" onmouseout="hoverout(event)" class="slot"
                        id="slot10"><h4>10</h4>
                    </div>
                </div>


                <p>You chose the slot: <span id="slotNumber">0</span></p>

                <div>Restaurant Name</div>
                <input id="rest_name" type="text">
                <div>Type of Food</div>
                <input id="food_type" type="text">
                <div>Website</div>
                <input id="website_url" type="text">
                <div>Telephone</div>
                <input id="tel_number" type="text">
                <div>Description</div>
                <textarea name="" id="description" cols="30" rows="10"></textarea>
                <br>
                <input id="submit-btn-new-restaurant" type="submit">



            </aside>
        </div>
        <!-- register-page -->


        <footer>

            <a href="/">home</a>

            <a href="/register">I am a restaurant owner</a>


        </footer>

    </div>
    <!-- wrapper -->
    <script type="text/javascript" src="js/register.js"></script>

</body>

</html>
