<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/reset.css">

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/cart.css">

    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Carter+One|Sigmar+One" rel="stylesheet">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <title>Cart</title>
</head>

<body>

    <div id="wrapper">

        <header>
            <div id="square-kitchen">
                <a href="/">
                    <h1>Square Kitchen</h1>
                </a>
            </div>

        </header>

        <div id="title">
            <h1>Cart / Check Out</h1>
        </div>


        <article id="article-cart">

            <div id="cart-body"></div>
            <div id="total-cart"></div>

            <div id="delivery-options">

                <div id="grubhub">
                    <img width="80px" src="imgs/grubhub.png" alt="">
                </div>
                <div id="uber-eats">
                    <img width="80px" src="imgs/ubereats.png" alt="">
                </div>
                <div id="doordash">
                    <img width="80px" src="imgs/doordash.png" alt="">
                </div>

            </div>

            <div></div>

            <button id="order-btn" type="submit">Order Food</button>
            
        </article>



        <footer>
            <a href="/">home</a>
            <a href="/register">I am a restaurant owner</a>
        </footer>

    </div>
    <!-- wrapper -->


    <script type="text/javascript" src="js/cart.js"></script>

</body>

</html>
